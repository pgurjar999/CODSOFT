<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <p class="heading">Simple Calculator</p>
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <br>
        <div class="buttonGroup">
            <input class="button" type="button" value="9" onclick="display.value += '9'">
            <input class="button" type="button" value="8" onclick="display.value += '8'">
            <input class="button" type="button" value="7" onclick="display.value += '7'"> 
            <input style="background-color: rgb(109, 192, 240); color: white;" class="button" type="button" value="+" onclick="display.value += '+'">                   
        </div>
        <div class="buttonGroup">
            <input class="button" type="button" value="6" onclick="display.value += '6'">
            <input class="button" type="button" value="5" onclick="display.value += '5'">
            <input class="button" type="button" value="4" onclick="display.value += '4'"> 
            <input style="background-color: rgb(109, 192, 240); color: white;" class="button" type="button" value="-" onclick="display.value += '-'">                   
        </div>
        <div class="buttonGroup">
            <input class="button" type="button" value="3" onclick="display.value += '3'">
            <input class="button" type="button" value="2" onclick="display.value += '2'">
            <input class="button" type="button" value="1" onclick="display.value += '1'"> 
            <input style="background-color: rgb(109, 192, 240); color: white;" class="button" type="button" value="x" onclick="display.value += '*'">                   
        </div>

        <div class="buttonGroup">
            <input style="background-color: teal; color: white;" class="button" type="button" value="C" onclick="display.value = ''">
            <input class="button" type="button" value="0" onclick="display.value += '0'">
            <input style="background-color: teal; color: white;" class="button" type="button" value="รท" onclick="display.value += '/'"> 
            <input style="background-color: rgb(109, 192, 240); color: white;"class="button" type="button" value="=" onclick="display.value = eval(display.value)">                   
        </div>
    </div>
</body>
</html>
